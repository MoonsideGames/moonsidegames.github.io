<html>

<head>
  <title>AnimationExportTool</title>
  <meta charset="utf-8">

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div id="helpButton">?</div>
  <div id="info" class="hidden">
    <div class="instruction">
      <p>Drag a group of images onto the page to load them</p>
      <p><b>Arrow Keys</b> - Advance frames</p>
      <p><b>Spacebar</b> - Play/Pause Animation</p>
      <p><b>S</b> - Export</p>
      <p>Add pins with the <b>+</b> button</p>
    </div>
  </div>

  <div id="dropZone">
    <div id="allTop">
      <div id="top">
        <div id="canvasStyle">
          <canvas id="canvasImage" class="spriteCanvas" alt="" width="256" height="256"></canvas>
          <div id="frameNumber"></div>
        </div>
      </div>
      <div id="settings">
        <div class="settingsItem">
          <div class="label">Name</div>
          <input type="text" id="filename">
        </div>
        <div class="settingsItem">
          <div class="label">FPS</div>
          <input type="number" value="30" id="framerate">
        </div>
        <div class="settingsItem">
          <div class="label">Looping</div>
          <input type="checkbox" id="looping">
        </div>
      </div>
    </div>
    <div class="borderbox">
      <div id="frameViewer"></div>
    </div>
    <div class="borderbox">
      <div id="pinContainer" class="pinContainer">
        <div class="pinButtonContainer" id="originPin">Origin</div>
      </div>
      <div id="addpin" class="pinButtonContainer">+</div>
    </div>
    <div id="outputMessage"></div>
    <div id="exportButton">
      Export
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
